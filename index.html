<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynn Museum & Arts Center - Archive</title>
  <link rel="stylesheet" href="res/style.css">
  <!-- Favicon -->
  <link rel="icon" href="res/favicon.ico" type="image/x-icon">
  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    /* Keyframes for the logo fade/slide animation */
    @keyframes slideUpFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ensure header appears above everything */
    header {
      position: relative;
      z-index: 10;
    }
    /* Fixed vertical filter panel */
    .filter-panel {
      position: fixed;
      top: 60px; /* directly below header */
      left: 0;
      width: 220px;
      height: calc(100% - 60px);
      background-color: #003366; /* darker blue */
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      color: white;
    }
    .filter-panel h3 {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .filter-panel label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    /* Search area, offset from filter panel */
    .search-area {
      margin-left: 240px; /* filter panel width + gap */
      padding: 20px;
      /* Limit width to match search box width */
      max-width: 700px;
      margin-top: 20px;
    }
    /* Centered logo container within search area */
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      animation: slideUpFadeIn 1s ease-out;
    }
    .logo-container img {
      max-width: 100%;
      display: inline-block;
    }
    /* Inline search container with fixed search box width */
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    #search-box {
      width: 700px; /* fixed width */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #search-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #search-button:hover {
      background-color: var(--button-hover);
    }
    /* Search results container */
    #search-results {
      margin-top: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      display: none;
      text-align: left;
      word-wrap: break-word;
    }
    .result-item {
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      white-space: normal;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-item:hover {
      background-color: #f0f0f0;
    }
    .accession-number {
      color: var(--primary-color);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header loaded from external header.html -->
  <div id="header-container"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
        const darkModeBtn = document.getElementById('toggle-dark-mode');
        if (darkModeBtn) {
          darkModeBtn.addEventListener('click', function(){
            document.body.classList.toggle('dark-mode');
          });
        }
      })
      .catch(err => console.error('Error loading header:', err));
  </script>

  <main>
    <!-- Search area on right, with logo centered above the search bar -->
    <div class="search-area">
      <div class="logo-container">
        <img src="res/HQ Transparent-02.png" alt="Lynn Museum & Arts Center Logo">
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search the Archive..." id="search-box">
        <button id="search-button">Search</button>
      </div>
      <div id="search-results"></div>
    </div>
    <!-- Filter Panel remains fixed on the left -->
    <div class="filter-panel">
      <h3>Search Filters</h3>
      <label>
        <input type="checkbox" id="select-all" checked>
        Select All
      </label>
      <label>
        <input type="checkbox" name="filter" value="ACCESSNO" checked>
        Accession
      </label>
      <label>
        <input type="checkbox" name="filter" value="DESCRIP" checked>
        Description
      </label>
      <label>
        <input type="checkbox" name="filter" value="DATE" checked>
        Date
      </label>
      <label>
        <input type="checkbox" name="filter" value="PEOPLE" checked>
        People
      </label>
      <label>
        <input type="checkbox" name="filter" value="LOCFIELD1" checked>
        Location
      </label>
      <label>
        <input type="checkbox" name="filter" value="OBJNAME" checked>
        Object Name
      </label>
      <label>
        <input type="checkbox" name="filter" value="OBJECTID" checked>
        Object ID
      </label>
      <label>
        <input type="checkbox" name="filter" value="ORIGIN" checked>
        Origin
      </label>
    </div>
  </main>

  <script>
    let pastperfectData = [];
    let fuse;
    
    // Load JSON data from pastperfect/pastperfect.json
    fetch('pastperfect/pastperfect.json')
      .then(response => response.json())
      .then(data => {
        pastperfectData = data;
        console.log("Data loaded:", pastperfectData.length, "items");
        updateFuse();
      })
      .catch(err => console.error('Error loading JSON data:', err));

    const searchBox = document.getElementById('search-box');
    const searchResults = document.getElementById('search-results');
    const selectAllCheckbox = document.getElementById('select-all');
    const filterCheckboxes = document.querySelectorAll('input[name="filter"]');

    function updateFuse() {
      let keys = [];
      filterCheckboxes.forEach(cb => {
        if (cb.checked) {
          keys.push(cb.value);
        }
      });
      if (keys.length === 0) {
        keys = ['ACCESSNO', 'DESCRIP', 'DATE', 'PEOPLE', 'LOCFIELD1', 'OBJNAME', 'OBJECTID', 'ORIGIN'];
      }
      const options = {
        keys: keys,
        threshold: 0.3
      };
      fuse = new Fuse(pastperfectData, options);
      console.log("Fuse keys updated:", keys);
    }

    selectAllCheckbox.addEventListener('change', function() {
      const checked = this.checked;
      filterCheckboxes.forEach(cb => {
        cb.checked = checked;
      });
      updateFuse();
    });

    filterCheckboxes.forEach(cb => {
      cb.addEventListener('change', function() {
        if (!this.checked) {
          selectAllCheckbox.checked = false;
        } else {
          const allChecked = Array.from(filterCheckboxes).every(cb => cb.checked);
          selectAllCheckbox.checked = allChecked;
        }
        updateFuse();
      });
    });

    function displayResults(results) {
      searchResults.innerHTML = '';
      if (results.length === 0) {
        searchResults.innerHTML = '<div class="result-item">No results found.</div>';
      } else {
        results.forEach(result => {
          const item = result.item;
          const div = document.createElement('div');
          div.classList.add('result-item');
          div.innerHTML = `<span class="accession-number">${item.ACCESSNO} (ID: ${item.OBJECTID})</span>: ${item.DESCRIP} [${item.OBJNAME || 'No Object Name'}]`;
          // No action on click; result remains static.
          searchResults.appendChild(div);
        });
      }
      searchResults.style.display = 'block';
    }

    // Live search: update results as user types
    searchBox.addEventListener('input', function() {
      const query = this.value.trim();
      if (!query) {
        searchResults.style.display = 'none';
        searchResults.innerHTML = '';
        return;
      }
      if (fuse) {
        const results = fuse.search(query, { limit: 10 });
        displayResults(results);
      }
    });

    // Search button click: show full search results (finalize)
    document.getElementById('search-button').addEventListener('click', function(){
      const query = searchBox.value.trim();
      if (!query) return;
      if (fuse) {
        const results = fuse.search(query);
        displayResults(results);
      }
    });
  </script>
</body>
</html>
