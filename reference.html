<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference Guide - Lynn Museum & Arts Center</title>
  <link rel="stylesheet" href="res/style.css">
  <!-- Favicon -->
  <link rel="icon" href="res/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li><a href="#">Basement</a></li>
        <li><a href="reference.html">Reference Guide</a></li>
        <li><a href="#">Guide to Historical Research</a></li>
        <li><a href="https://trello.com/b/1YoJWfHl/archive-work" target="_blank">Trello</a></li>
        <li><a href="https://lynnmuseum.org/" target="_blank">Lynn Museum</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="settings-menu">
      <button>Settings â–¼</button>
      <div class="settings-dropdown">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
      </div>
    </div>
  </header>

  <main>
    <h1>Reference Guide</h1>
    <input type="text" id="search-input" placeholder="Search Reference Guide...">
    <div id="photo-list">
      <!-- Example Photo Item -->
      <div class="photo-item" data-keywords="Accession001 portrait John Doe 1990 Gallery A">
        <img src="res/Accession001.jpg" alt="Accession001"
             onerror="this.onerror=null; this.src='res/generic.png'">
        <div class="photo-details">
          <h2>Accession001</h2>
          <p><strong>Description:</strong> Portrait of John Doe</p>
          <p><strong>Year:</strong> 1990</p>
          <p><strong>Associated People:</strong> John Doe</p>
          <p><strong>Location:</strong> Gallery A</p>
        </div>
      </div>
      <!-- More photo items can be added here following the same structure -->
    </div>
  </main>

  <script>
    // Dark Mode Toggle
    document.getElementById('toggle-dark-mode').addEventListener('click', function(){
      document.body.classList.toggle('dark-mode');
    });

    // Search functionality for the Reference Guide
    document.getElementById('search-input').addEventListener('input', function(){
      const query = this.value.toLowerCase();
      const items = document.querySelectorAll('.photo-item');
      items.forEach(function(item) {
        const keywords = item.dataset.keywords.toLowerCase();
        item.style.display = keywords.includes(query) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
