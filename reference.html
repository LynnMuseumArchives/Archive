<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference Guide - Lynn Museum & Arts Center</title>
  <link rel="stylesheet" href="Res/style.css">
  <style>
    :root {
      --primary-color: #0077cc;
      --secondary-color: #005599;
      --background-color: #84c5ff;
      --text-color: #000;
      --button-hover: #004477;
    }
    body.dark-mode {
      --background-color: #1e1e1e;
      --text-color: white;
      --primary-color: #00aaff;
      --secondary-color: #0088cc;
      --button-hover: #0077cc;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--secondary-color);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: var(--primary-color);
    }
    .settings-menu {
      position: relative;
      display: inline-block;
    }
    .settings-menu button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .settings-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--secondary-color);
      min-width: 150px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .settings-dropdown a, .settings-dropdown button {
      display: block;
      color: white;
      padding: 10px;
      text-align: left;
      width: 100%;
      background: none;
      border: none;
      cursor: pointer;
    }
    .settings-dropdown a:hover, .settings-dropdown button:hover {
      background-color: var(--button-hover);
    }
    .settings-menu:hover .settings-dropdown {
      display: block;
    }
    main {
      padding: 40px 20px;
    }
    /* Reference Guide Specific Styles */
    #search-input {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #photo-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .photo-item {
      border: 1px solid #ccc;
      padding: 15px;
      width: 90%;
      max-width: 800px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      background: #fff;
    }
    .photo-item img {
      width: 150px;
      height: auto;
      border: 1px solid #ddd;
    }
    .photo-details {
      text-align: left;
    }
    .photo-details h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li><a href="#">Basement</a></li>
        <li><a href="reference.html">Reference Guide</a></li>
        <li><a href="#">Guide to Historical Research</a></li>
        <li><a href="https://trello.com/b/1YoJWfHl/archive-work" target="_blank">Trello</a></li>
        <li><a href="https://lynnmuseum.org/" target="_blank">Lynn Museum</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="settings-menu">
      <button>Settings â–¼</button>
      <div class="settings-dropdown">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
      </div>
    </div>
  </header>

  <main>
    <h1>Reference Guide</h1>
    <input type="text" id="search-input" placeholder="Search Reference Guide...">

    <div id="photo-list">
      <!-- Example Photo Item -->
      <div class="photo-item" data-keywords="Accession001 portrait John Doe 1990 Gallery A">
        <img src="Res/Accession001.jpg" alt="Accession001"
             onerror="this.onerror=null; this.src='res/generic.png'">
        <div class="photo-details">
          <h2>Accession001</h2>
          <p><strong>Description:</strong> Portrait of John Doe</p>
          <p><strong>Year:</strong> 1990</p>
          <p><strong>Associated People:</strong> John Doe</p>
          <p><strong>Location:</strong> Gallery A</p>
        </div>
      </div>

      <!-- More photo items can be added here following the same structure -->
    </div>
  </main>

  <script>
    // Dark Mode Toggle
    document.getElementById('toggle-dark-mode').addEventListener('click', function(){
      document.body.classList.toggle('dark-mode');
    });

    // Search functionality for the Reference Guide
    document.getElementById('search-input').addEventListener('input', function(){
      const query = this.value.toLowerCase();
      const items = document.querySelectorAll('.photo-item');
      items.forEach(function(item) {
        // Use the data-keywords attribute to search all associated text
        const keywords = item.dataset.keywords.toLowerCase();
        if(keywords.includes(query)){
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
